name: Greet GitHub Users

on:
  push:
    branches:
      - main

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate Greeting
        run: node greet.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'Aswin P Kumar'
          git config --global user.email 'aswinpkumar03@gmail.com'
          git add .
          git commit -m 'Update greeting'
          git push
